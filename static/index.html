<!DOCTYPE html>

<head>
    <title>Sprache der Coronaverordnung</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Custom Scripts-->

    <script type="text/javascript" src="js/tabelle_js.js"></script>
    <script type="text/javascript" src="js/linechart_js.js"></script>
    <script type="text/javascript" src="js/tabelle_term.js"></script>
    <!-- CSS only -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link href="css/proj.css" rel="stylesheet">
</head>

<body>





    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Sprache der Coronaverordnung</a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">

                            <h6
                                class="sidebar-heading d-flex justify-content-between align-items-center px-2 mt-4 mb-2 text-muted">
                                <span>Waehlen Sie zwei Begriffe</span>
                            </h6>

                            <span>Google Trends Begriffe </span>
                            <select class="form-select px-3 mt-4 mb-1">
                                <option selected>Begriff 1</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <span>Verordnungen</span>
                            <select class="form-select px-3 mt-4 mb-1">
                                <option selected>Begriff 2</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <select class="form-select px-3 mt-4 mb-1">
                                <option selected>Begriff 3</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <button id="button" class="px-3 mt-4 mb-1">Normale Grafik anzeigen</button>
                            <button id="linechart_button" class="px-3 mt-4 mb-1">LineChart anzeigen</button>
                            <button id="termchart_button" class="px-3 mt-4 mb-1">TermChart anzeigen</button>


                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>



    <div id="btn_test"></div>
    <div class="main">

        <div>
            <canvas id="myChart"></canvas>
        </div>
        <div>
            <canvas id="test-line-chart" width="800" height="450"></canvas>
        </div>
        <div>
            <canvas id="test-term-chart" width="800" height="450"></canvas>
        </div>




        <script>
            $(document).on("click", "#button", function (evt) {
                tabelle_js.get_data();
            });

            $(document).on("click", "#linechart_button", function (evt) {
                linechart_js.get_data();
            });
            $(document).on("click", "#termchart_button", function (evt) {
                tabelle_term.get_data();
            });

        </script>
    </div>
</body>

</html>
